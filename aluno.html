<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       
        <form action= "sucesso.html">
          <fieldset>
          <legend>Formulário de Matrícula de Alunos</legend>
          
        <label>         Nome: </label><br>
        <input type = "text" name=  "nome" placeholder = "Digite seu nome"  min = "0" max = "50" required><br>
         
    
        <label>         Data de Nascimento: </label><br>
        <input type = "date" name = "datadenascimento" required><br>
         
        <label>         E-mail: </label><br>
        <input type = "email" name = "emailpessoal" required><br>
    
            <label>     Telefone: </label><br>
            <input type=“text” name ="telefone" min ="0" max ="8" required><br>
            
    
          <label>Série:</label><br>
          <select required>
          <option >
                         1º ano do Ensino Médio
          </option>
          <option>
                        2º ano do Ensino Médio
          </option>
          <option>
                         3º ano do Ensino Médio
          </option>
          <option>
                         4º ano do Ensino Médio
          </option required><br>
          
    
          </select><br>
    
          <label>        Turno preferencial: </label><br>
          <input type = "radio" value = "manha" name = "turno" required > Manhã <br>
          <input type = "radio" value = "tarde" name = "turno" required> Tarde <br>
          <input type = "radio" value = "noite" name = "turno" required> Noite <br>
          
    
    
          <label>         Atividades extra-curriculares: </label><br>
          <input type = "checkbox" name = "atividades" value ="teatro" > Teatro <br>
          <input type = "checkbox" name = "atividades" value ="musica" > Música <br>
          <input type = "checkbox" name = "atividades" value ="ballet" > Ballet <br>
          <input type = "checkbox" name = "atividades" value ="pintura"> Pintura <br>
          
    
            <br><button type = "submit" > Enviar </button>
            
            </fieldset>
       
        </form>
    
    
</body>
</html>
